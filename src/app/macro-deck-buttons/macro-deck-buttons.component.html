    <div class="well">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Files</mat-label>
              <input type="text"
                     placeholder="Choose file"
                     aria-label="File"
                     matInput
                     [formControl]="fileControl"
                     [matAutocomplete]="files">
              <mat-autocomplete #files="matAutocomplete" (optionSelected)='getFile($event.option.value)'>
                <mat-option *ngFor="let option of filteredOptionsFile$ | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <button mat-raised-button color="primary" satPopoverAnchor #anchorFile="satPopoverAnchor" (click)="anchorFile.popover.toggle()">Add file</button>
          </form>


          <sat-popover [anchor]="anchorFile" hasBackdrop verticalAlign="below" backdropClass="white-background" panelClass="white-background">
            <div class="popover-class">
              <div *ngIf="addFile">
                <form [formGroup]="addFormGroup">
                  <div class="col-md-12">
                    <mat-form-field class="form-field" appearance="outline">
                      <mat-label> File name
                      </mat-label>
                      <input matInput formControlName="name" required>
                    </mat-form-field>
                  </div>
                  <br />
                  <div class="col-md-6">
                    <button mat-raised-button color="primary" (click)="addPageOrFile() && anchorFile.popover.toggle()">Save</button>
                  </div>
                </form>
               </div>
            </div>

          </sat-popover>
         




        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Pages</mat-label>
              <input type="text"
                     placeholder="Choose page"
                     aria-label="Page"
                     matInput
                     [formControl]="searchControl"
                     [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)='setPage($event.option.value)'>
                <mat-option *ngFor="let option of filteredOptionsPage$ | async" [value]="option.name">
                  {{option.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <button mat-raised-button color="primary" satPopoverAnchor #anchorPage="satPopoverAnchor" (click)="anchorPage.popover.toggle()">Add page</button>
          </form>

          <sat-popover [anchor]="anchorPage" hasBackdrop verticalAlign="below" backdropClass="white-background" panelClass="white-background">
            <div class="popover-class">
              <div>
                <form [formGroup]="addFormGroup">
                  <div class="col-md-12">
                    <mat-form-field class="form-field" appearance="outline">
                      <mat-label> Page name
                      </mat-label>
                      <input matInput formControlName="name" required>
                    </mat-form-field>
                  </div>
                  <br />
                  <div class="col-md-6">
                    <button mat-raised-button color="primary" (click)="addPageOrFile()">Save</button>
                  </div>
                </form>
               </div>
            </div>

          </sat-popover>
          

        <div class="example-container col-md-6">
            <h2>On Device</h2>
            <app-search-box
                (textChanged)="onDeviceFilter = $event"
            ></app-search-box>
            <div class="max-height-scrollable">
                <div
              cdkDropList
              #onDevice="cdkDropList"
              [cdkDropListData]="pageFile.pages[pageNumber].buttons | listFilter: onDeviceFilter:dummy"
              [cdkDropListConnectedTo]="[allAvailable]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of pageFile.pages[pageNumber].buttons | listFilter: onDeviceFilter:dummy" cdkDrag>{{item.description}}</div>
            </div>
            </div>
            
          </div>
          
          <div class="example-container col-md-6">
            <h2>All available buttons</h2>
            <app-search-box
                (textChanged)="allAvailableFilter = $event"
            ></app-search-box>
            <div class="max-height-scrollable">
                <div
              cdkDropList
              #allAvailable="cdkDropList"
              [cdkDropListData]="buttonFile.buttons | listFilter: allAvailableFilter:dummy"
              [cdkDropListConnectedTo]="[onDevice]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of buttonFile.buttons | listFilter: allAvailableFilter:dummy" cdkDrag>
                <div class="row" style="width: 100%;">
                  <div class="col-md-6" style="float:left;">
                    <p>{{item.description}}</p>
                  </div>
                  <div class="col-md-6" style="float:right; margin-top: 1%;">
                    <button satPopoverAnchor #anchor="satPopoverAnchor" (click)="anchor.popover.toggle()"><mat-icon >edit</mat-icon></button>
                  </div>
                </div>
                
                <sat-popover [anchor]="anchor" hasBackdrop verticalAlign="below" backdropClass="white-background" panelClass="white-background">
                  <div class="popover-class">
                    <app-macro-deck-edit-buttons [button]="item" (newItemEvent)="updateButton($event)"></app-macro-deck-edit-buttons>
                  </div>

                </sat-popover>
              </div>
              
            </div>
            </div>
            
    </div>
    <div class="row">
      <div class="col-md-6">
        <button mat-raised-button color="primary" (click)="submit()">Save</button>
      </div>
    </div>
  </div>
