<div class="example-container">
    <div class="form-container">
      <form [formGroup]="urlOptions" *ngIf="!(buttonsRead | async)">
        <div class="col-md-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label> URL
            </mat-label>
            <input matInput formControlName="url" required>
            <mat-error *ngIf="urlOptions.controls.url.touched && urlOptions.controls.url.invalid">
              <span *ngIf="urlOptions.controls.url.errors.required">This field is mandatory.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <mat-progress-bar *ngIf="progressBar" mode="determinate" [value]="progressBarValue"></mat-progress-bar>
        <br />
        <div class="col-md-6">
          <button mat-raised-button color="primary" (click)="submit()">Save</button>
        </div>

        <div class="col-md-6">
            <button mat-raised-button color="primary" (click)="saveMacroBoardData()">Make Macroboard</button>
          </div>
  
      </form>
    </div>
  </div>
