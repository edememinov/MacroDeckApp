<div class="row">
    <div class="col-md-12">
        <h3>{{message}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-6" style="float:right;">
        <button mat-raised-button color="primary" (click)="confirm(true)">Confirm</button>
    </div>
    <div class="col-md-6" style="float:left;">
        <button mat-raised-button color="primary" (click)="confirm(false)">Cancel</button>
    </div>
</div>
