<div class="container" >
    <div class="row" *ngIf="!data.success">
      <div class="col-md-12">
        <h3 class="warning red">{{data.textToShow}}</h3>
      </div>
    </div>
    <div class="row" *ngIf="data.success">
      <div class="col-md-12">
        <h3 class="success green">{{data.textToShow}}</h3>
      </div>
    </div>
  </div>
